apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.sans.an"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        defaultConfig {
            ndk {
                // 设置支持的SO库架构
                abiFilters 'armeabi-v7a', 'x86'
            }
        }

        buildFeatures{
            dataBinding = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.3'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //如果你使用kotlin,这里需要使用 kapt project
    kapt project(":libnavcompiler")
    implementation project(':libnavannotation')
    implementation project(':libcommon')

    //                                       👇 依赖协程核心库
    //noinspection GradleDependency
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines"
    //                                       👇 依赖当前平台所对应的平台库
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutines"

    //腾讯QMUI（https://github.com/Tencent/QMUI_Android）
    implementation 'com.qmuiteam:qmui:2.0.0-alpha10'

    //Room数据库框架
    implementation "androidx.room:room-runtime:2.2.5"
//    kapt "androidx.room:room-compiler:2.2.5"

    //OkGo 网络请求（https://github.com/jeasonlzy/okhttp-OkGo）
    implementation 'com.lzy.net:okgo:3.0.4'
    //glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'

    //Gson JSON解析（https://github.com/google/gson）
    implementation 'com.google.code.gson:gson:2.8.6'

    //RecyclerView适配器（https://github.com/CymChad/BaseRecyclerViewAdapterHelper）
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'

}